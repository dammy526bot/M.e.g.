  <style>

    body {
      margin: 0; font-family: 'Orbitron', sans-serif; background: #0f172a; color: #cbd5e1;
    }
    nav {
      background: #1e293b;
      box-shadow: 0 0 10px #3b82f6;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      position: sticky;

      margin: 3rem auto;

      font-size: 2.8rem;
      color: #3b82f6;
      text-shadow: 0 0 8px #3b82f6;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .icon-box {
      background: #1e293b;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #3b82f6;
      width: 160px;
      text-align: center;
    }
    .icon-box svg {
      width: 48px;
      height: 48px;
      margin-bottom: 0.5rem;
      fill: #3b82f6;
    }
    .icon-box p {
      font-size: 1rem;

  </style>
</head>
