<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>M.E.G. 科技氏族 - 申請表單</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
  body {
    margin: 0; background: #0f172a; color: #cbd5e1; font-family: 'Orbitron', sans-serif;
  }
  nav {
    background: #1e293b;
    box-shadow: 0 0 10px #3b82f6;
    padding: 1rem 2rem;
    display: flex;
    justify-content: center;
    gap: 2rem;
    position: sticky;
    top: 0;
    z-index: 100;
  }
  nav a {
    color: #cbd5e1;
    font-weight: bold;
    text-decoration: none;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    transition: background 0.3s ease;
  }
  nav a:hover, nav a.active {
    background: #3b82f6;
    color: #0f172a;
  }
  main {
    max-width: 480px;
    margin: 3rem auto;
    padding: 0 1rem;
  }
  h2 {
    color: #3b82f6;
    text-shadow: 0 0 8px #3b82f6;
    text-align: center;
    margin-bottom: 1.5rem;
  }
  form {
    background: #1e293b;
    border-radius: 12px;
    padding: 2rem 3rem;
    box-shadow:
      0 0 10px #3b82f6,
      0 0 40px #2563eb,
      0 0 80px #1e40af;
  }
  label {
    display: block;
    margin-bottom: 1rem;
  }
  input, textarea {
    width: 100%;
    padding: 0.6rem 0.8rem;
    margin-top: 0.3rem;
    border: none;
    border-radius: 6px;
    background: #0f172a;
    color: #cbd5e1;
    font-size: 1rem;
    box-shadow: inset 0 0 5px #3b82f6;
    transition: box-shadow 0.3s ease;
  }
  input:focus, textarea:focus {
    outline: none;
    box-shadow: 0 0 12px #60a5fa, inset 0 0 15px #3b82f6;
  }
  textarea {
    resize: vertical;
    min-height: 80px;
  }
  button {
    margin-top: 1.5rem;
    width: 100%;
    padding: 0.8rem 1rem;
    font-size: 1.2rem;
    font-weight: bold;
    color: #0f172a;
    background: linear-gradient(90deg, #3b82f6, #60a5fa);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 15px #3b82f6;
    transition: background 0.4s ease, box-shadow 0.4s ease;
  }
  button:hover {
    background: linear-gradient(90deg, #60a5fa, #3b82f6);
    box-shadow: 0 0 25px #60a5fa;
  }
  #result {
    margin-top: 1rem;
    text-align: center;
    font-weight: bold;
    color: #3b82f6;
    text-shadow: 0 0 6px #3b82f6;
    min-height: 1.2em;
  }
</style>
</head>
<body>
<nav>
  <a href="index.html">主頁</a>
  <a href="about.html">介紹</a>
  <a href="gallery.html">圖片</a>
  <a href="apply.html" class="active">申請表單</a>
</nav>
<main>
  <h2>入隊申請表單</h2>
  <form id="appForm" autocomplete="off">
    <label>Roblox 帳號：
      <input name="roblox" required autocomplete="off" />
    </label>

    <label>Discord 名稱：
      <input name="discord" required autocomplete="off" />
    </label>

    <label>年齡：
      <input name="age" type="number" min="1" autocomplete="off" />
    </label>

    <label>個人頁面連結：
      <input name="profile" autocomplete="off" />
    </label>

    <label>階級：
      <input name="rank" autocomplete="off" />
    </label>

    <label>申請理由：
      <textarea name="reason"></textarea>
    </label>

    <label>自我介紹：
      <textarea name="intro"></textarea>
    </label>

    <button type="submit">送出</button>
    <p id="result"></p>
  </form>
</main>

<script>
  const form = document.getElementById('appForm');
  const result = document.getElementById('result');

  form.addEventListener('submit', async e => {
    e.preventDefault();
    result.textContent = '送出中...';

    const data = Object.fromEntries(new FormData(form));

    try {
      const res = await fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const text = await res.text();
      result.textContent = text;
      if (res.ok) form.reset();
    } catch {
      result.textContent = '發生錯誤，請稍後再試';
    }
  });
</script>

</body>
</html>
